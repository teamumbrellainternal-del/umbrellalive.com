name: Deploy to Cloudflare Pages

on:
  # Trigger on push to main branch
  push:
    branches:
      - main

  # Allow manual workflow dispatch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Vite app
      - name: Build Vite application
        run: npm run build
        env:
          NODE_ENV: production

      # Verify build output
      - name: Verify build output
        run: |
          echo "Build completed. Contents of dist directory:"
          ls -la dist/

      # Deploy to Cloudflare Pages using Wrangler
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=umbrellalive --branch=main --commit-dirty=true

      # Add deployment summary
      - name: Add deployment summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your React/Vite site has been deployed to Cloudflare Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Production URL:** https://www.umbrellalive.com" >> $GITHUB_STEP_SUMMARY
